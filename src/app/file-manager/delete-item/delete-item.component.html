<button class="btn btn-danger delete" (click)="deleteClick()" *ngIf="!isClicked">
    <i class="fa fa-trash-o" aria-hidden="true"></i>
</button>
<div class="validation" *ngIf="isClicked" (@flyInOut.start)="animationStarted($event)" (@flyInOut.done)="animationDone($event)" [@flyInOut]="'in'">
    <button class="btn btn-success" (click)="deleteItem()" placement="top" ngbTooltip="This item will definitely be deleted">
        <i class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button class="btn btn-danger" (click)="deleteClick()" placement="top" ngbTooltip="Cancel">
        <i class="fa fa-ban" aria-hidden="true"></i>
    </button>
</div>
