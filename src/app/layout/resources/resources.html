<table class="table">
    <tr>
        <td *ngFor="let state of resourcesRecap() | keys">
            <app-job-state [state]="state.key"></app-job-state> {{ state.key }} : {{ state.value }}
        </td>
    </tr>
</table>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="25">
    <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="stopTime">Last Update</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="state">state</mfDefaultSorter>
            </th>
            <th style="width: 30%">
                <mfDefaultSorter by="message">network_address</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.apiTimestamp | date:'medium'}}</td>
            <td>{{item.state}}
                <app-job-state [state]="item.state"></app-job-state>
            </td>
            <td>{{item.network_address}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
