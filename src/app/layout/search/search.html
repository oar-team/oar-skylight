<h1>Search</h1>


<div class="row">
    <div class="col-md-12 form-inline">

        <select [(ngModel)]="selectedValue" class="custom-select">
            <option *ngFor="let o of options" [ngValue]="o">{{o}}</option>
        </select>
        <input type="text" class="form-control" width="100%" [(ngModel)]="search" placeholder="Search" />
        <button (click)="searchSubmit()" class="btn btn-default">Submit</button>
    </div>

</div>

<div class="row">

    <table class="table table-striped" [mfData]="jobList" #mf="mfDataTable" [mfRowsOnPage]="5" *ngIf="jobList.length > 0 ">
        <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="job_id">ID</mfDefaultSorter>
                </th>
                <th style="width: 30%">
                    <mfDefaultSorter by="job_name">Name</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="job_user">Owner</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="state">State</mfDefaultSorter>
                </th>
                <th style="width: 20%"> More
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{ item.job_id }}</td>
                <td>{{item.job_name}}</td>
                <td>{{item.job_user}}</td>
                <td>{{item.state}}</td>
                <td><button class="btn btn-default" (click)="gotoJob(item.job_id)">More</button></td>


            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
