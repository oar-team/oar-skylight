<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Oar Skylight</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
                <div class=" form-content ">
                    <div class="form-group ">
                        <input type="text" formControlName="username" ng-model="name " class="form-control input-underline input-lg " id=" " placeholder="Username">
                    </div>

                    <div class="form-group ">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg " id=" " placeholder="Password ">
                    </div>
                </div>

                <button class="btn rounded-btn" type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
