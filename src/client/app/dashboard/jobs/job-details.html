<h2>Job : {{id}} - Details</h2>

<div class="row">
    <div class="col-xl-6">

        <table class="table table-striped table-hover table-bordered">
           <tr *ngFor="let entry of job.json | keys">
               <td>{{ entry.key }}</td>
               <td>{{ entry.value}}</td>
           </tr>
        </table>

    </div>
</div>
