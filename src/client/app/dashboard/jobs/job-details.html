<h2>Job : {{id}} - Details </h2>
<div class="row" *ngIf="job">
    <div class="col-xl-4">
           <table class="table table-striped table-hover table-bordered">
           <tr>
              <td>ID</td>
               <td> {{ job.id }}</td>
           </tr>
           <tr>
             <td>Owner</td>
               <td> {{ job.owner }}</td>
           </tr>
           <tr>
             <td>State</td>
               <td> {{ job.state }}</td>
           </tr>
           <tr>
           </tr>


        </table>
    </div>
        <div class="col-xl-4">
        <div class="btn-group-vertical" role="group" aria-label="..." >
            <button type="button" class="btn btn-lg btn-secondary"
                *ngFor="let link of job.links" (click)="onClickLink(link)">
                <span *ngIf="link.title">{{ link.title }}</span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-8">

        <button class="btn btn-secondary dropdown-toggle" type="button" (click)="getDetails()" id="showDetailsButton">{{ messageButton }}</button>
        <br> <br>
        <table class="table table-striped table-hover table-bordered" id="jobDetailsTable" #jobDetailsTable style="display:none;">
           <tr *ngFor="let key of jobKeys">
               <td>{{ key }}</td>
               <td>{{ job.json[key] }}</td>
           </tr>
        </table>

    </div>

</div>
