<button class="btn btn-default" (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</button>

<h2>Job : {{id}} - Details </h2>
<div class="row" *ngIf="job">
  <div class="col-xl-4">
    <table class="table table-striped table-hover table-bordered">
      <tr>
        <td>ID</td>
        <td> {{ job.id }}</td>
      </tr>
      <tr>
        <td>Owner</td>
        <td> {{ job.owner }}</td>
      </tr>
      <tr>
        <td>State</td>
        <td> {{ job.state }}</td>
      </tr>
        <tr *ngFor="let param of jobParametersToDisplay">
          <td>{{ param }}</td>
          <td>{{ job.json[param] }}</td>
        </tr>
    </table>
  </div>
  <div class="col-xl-4">
    <div class="btn-group-vertical" role="group" aria-label="...">
      <button type="button" class="btn btn-lg btn-secondary"
              *ngFor="let link of job.links" (click)="onClickLink(link)">
        <span *ngIf="link.title">{{ link.title }}</span>
      </button>
      <button *ngIf="job.stdoutFile" class="btn btn-lg btn-success" (click)="showStdOut()">
        Show output
      </button>
      <button *ngIf="job.stderrFile" class="btn btn-lg btn-info">
        Show error
      </button>
    </div>
  </div>
</div>
<div class="row">

  <section id="std">
       {{ stdOut }}
  </section>

</div>
<div class="row">
  <div class="col-xl-8">

    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="getDetails()" id="showDetailsButton"
            title="Display this job properties">{{ messageButton }}
    </button>
    <br> <br>
    <table class="table table-striped table-hover table-bordered" id="jobDetailsTable" #jobDetailsTable
           style="display:none;">
      <tr *ngFor="let key of jobKeys">
        <td>{{ key }}</td>
        <td>{{ job.json[key] }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Add to favorite</a>
            </div>
          </div>

          <button (click)="addPropertyToPref(key)" title="Add this property to the default job display"><i
            class="fa fa-plus" aria-hidden="true"></i></button>
        </td>
      </tr>
    </table>

  </div>

</div>
